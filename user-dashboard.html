<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - OrielFX</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #4a5568;
            margin-bottom: 10px;
        }

        .user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .user-details {
            flex: 1;
        }

        .user-stats {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
        }

        .dashboard-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .section-title {
            color: #4a5568;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e2e8f0;
        }

        .purchase-item {
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .purchase-item:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        .purchase-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .purchase-tier {
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
        }

        .purchase-tier.commercial {
            background: #48bb78;
        }

        .purchase-tier.premium {
            background: #ed8936;
        }

        .purchase-status {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: bold;
        }

        .status-completed {
            background: #c6f6d5;
            color: #22543d;
        }

        .status-pending {
            background: #fef5e7;
            color: #744210;
        }

        .status-failed {
            background: #fed7d7;
            color: #742a2a;
        }

        .purchase-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .detail-item {
            background: #f7fafc;
            padding: 10px;
            border-radius: 8px;
        }

        .detail-label {
            font-size: 0.8em;
            color: #666;
            margin-bottom: 5px;
        }

        .detail-value {
            font-weight: bold;
            color: #333;
        }

        .download-section {
            background: #e6fffa;
            border: 1px solid #81e6d9;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }

        .download-expired {
            background: #fed7d7;
            border-color: #fc8181;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a67d8;
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
        }

        .btn-secondary:hover {
            background: #cbd5e0;
        }

        .btn-success {
            background: #48bb78;
            color: white;
        }

        .btn-success:hover {
            background: #38a169;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background: #fed7d7;
            color: #742a2a;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .pagination button {
            padding: 8px 12px;
            border: 1px solid #e2e8f0;
            background: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .pagination button.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .user-info {
                flex-direction: column;
                align-items: flex-start;
            }

            .user-stats {
                justify-content: space-around;
                width: 100%;
            }

            .purchase-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .purchase-details {
                grid-template-columns: 1fr;
            }

            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>User Dashboard</h1>
            <div class="user-info">
                <div class="user-details">
                    <p><strong>Email:</strong> <span id="userEmail">Loading...</span></p>
                    <p><strong>Member since:</strong> <span id="memberSince">Loading...</span></p>
                </div>
                <div class="user-stats">
                    <div class="stat-item">
                        <div class="stat-value" id="totalPurchases">-</div>
                        <div class="stat-label">Total Purchases</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="totalSpent">-</div>
                        <div class="stat-label">Total Spent</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="completedPurchases">-</div>
                        <div class="stat-label">Completed</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="dashboard-section">
            <h2 class="section-title">Purchase History</h2>
            
            <div id="errorMessage" class="error" style="display: none;"></div>
            <div id="loadingMessage" class="loading" style="display: none;">Loading your purchases...</div>
            
            <div id="purchasesList"></div>
            
            <div id="pagination" class="pagination" style="display: none;"></div>
        </div>
    </div>

    <script>
        class UserDashboard {
            constructor() {
                this.currentPage = 1;
                this.perPage = 10;
                this.apiBaseUrl = '/api/user';
                this.init();
            }

            async init() {
                try {
                    await this.loadUserProfile();
                    await this.loadPurchaseHistory();
                } catch (error) {
                    console.error('Dashboard initialization error:', error);
                    this.showError('Failed to load dashboard data');
                }
            }

            async loadUserProfile() {
                try {
                    const token = localStorage.getItem('authToken');
                    if (!token) {
                        throw new Error('No authentication token found');
                    }

                    const response = await fetch(`${this.apiBaseUrl}/profile`, {
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        }
                    });

                    if (!response.ok) {
                        throw new Error('Failed to load profile');
                    }

                    const data = await response.json();
                    this.displayUserProfile(data.user);
                } catch (error) {
                    console.error('Profile loading error:', error);
                    document.getElementById('userEmail').textContent = 'Error loading profile';
                }
            }

            displayUserProfile(user) {
                document.getElementById('userEmail').textContent = user.email;
                document.getElementById('memberSince').textContent = new Date(user.created_at).toLocaleDateString();
            }

            async loadPurchaseHistory(page = 1) {
                this.showLoading(true);
                this.hideError();

                try {
                    const token = localStorage.getItem('authToken');
                    if (!token) {
                        throw new Error('No authentication token found');
                    }

                    const response = await fetch(`${this.apiBaseUrl}/purchases?page=${page}&per_page=${this.perPage}`, {
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        }
                    });

                    if (!response.ok) {
                        throw new Error('Failed to load purchase history');
                    }

                    const data = await response.json();
                    this.displayPurchaseHistory(data);
                    this.displaySummaryStats(data.summary);
                    this.displayPagination(data.purchases.pagination);
                } catch (error) {
                    console.error('Purchase history loading error:', error);
                    this.showError('Failed to load purchase history. Please try again.');
                } finally {
                    this.showLoading(false);
                }
            }

            displaySummaryStats(summary) {
                document.getElementById('totalPurchases').textContent = summary.total_purchases;
                document.getElementById('totalSpent').textContent = `$${summary.total_spent_dollars.toFixed(2)}`;
                document.getElementById('completedPurchases').textContent = summary.completed_purchases;
            }

            displayPurchaseHistory(data) {
                const purchasesList = document.getElementById('purchasesList');
                
                if (!data.purchases.items || data.purchases.items.length === 0) {
                    purchasesList.innerHTML = `
                        <div class="empty-state">
                            <h3>No purchases yet</h3>
                            <p>Your purchase history will appear here once you make your first purchase.</p>
                        </div>
                    `;
                    return;
                }

                purchasesList.innerHTML = data.purchases.items.map(purchase => this.createPurchaseItem(purchase)).join('');
            }

            createPurchaseItem(purchase) {
                const createdDate = new Date(purchase.created_at).toLocaleDateString();
                const completedDate = purchase.completed_at ? new Date(purchase.completed_at).toLocaleDateString() : 'N/A';
                const amount = (purchase.amount_cents / 100).toFixed(2);
                
                const downloadSection = this.createDownloadSection(purchase);
                const actionButtons = this.createActionButtons(purchase);

                return `
                    <div class="purchase-item">
                        <div class="purchase-header">
                            <div>
                                <span class="purchase-tier ${purchase.tier}">${purchase.tier.toUpperCase()}</span>
                                <span class="purchase-status status-${purchase.status}">${purchase.status.toUpperCase()}</span>
                            </div>
                            <div><strong>$${amount}</strong></div>
                        </div>
                        
                        <div class="purchase-details">
                            <div class="detail-item">
                                <div class="detail-label">Purchase ID</div>
                                <div class="detail-value">${purchase.id}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Created</div>
                                <div class="detail-value">${createdDate}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Completed</div>
                                <div class="detail-value">${completedDate}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">License Sent</div>
                                <div class="detail-value">${purchase.licensing.license_sent ? 'Yes' : 'No'}</div>
                            </div>
                        </div>

                        ${downloadSection}
                        ${actionButtons}
                    </div>
                `;
            }

            createDownloadSection(purchase) {
                const downloadInfo = purchase.download_info;
                const isExpired = downloadInfo.is_expired;
                const canDownload = downloadInfo.can_download;

                if (purchase.status !== 'completed') {
                    return '';
                }

                const sectionClass = isExpired ? 'download-section download-expired' : 'download-section';
                const statusText = canDownload ? 'Available for download' : 'Download expired or limit reached';
                const expiresText = downloadInfo.expires_at ? 
                    `Expires: ${new Date(downloadInfo.expires_at).toLocaleString()}` : 
                    'No expiration set';

                return `
                    <div class="${sectionClass}">
                        <h4>${statusText}</h4>
                        <p><strong>Download attempts:</strong> ${downloadInfo.attempts_used}/${downloadInfo.attempts_used + downloadInfo.attempts_remaining}</p>
                        <p><strong>${expiresText}</strong></p>
                    </div>
                `;
            }

            createActionButtons(purchase) {
                const buttons = [];
                const downloadInfo = purchase.download_info;
                const licensing = purchase.licensing;

                // Download button
                if (downloadInfo.can_download && downloadInfo.download_url) {
                    buttons.push(`
                        <a href="${downloadInfo.download_url}" class="btn btn-success" target="_blank">
                            Download File
                        </a>
                    `);
                } else if (purchase.status === 'completed' && downloadInfo.is_expired) {
                    buttons.push(`
                        <button class="btn btn-primary" onclick="dashboard.regenerateDownloadLink('${purchase.id}')">
                            Generate New Link
                        </button>
                    `);
                }

                // View details button
                buttons.push(`
                    <button class="btn btn-secondary" onclick="dashboard.viewPurchaseDetails('${purchase.id}')">
                        View Details
                    </button>
                `);

                // Resend license button
                if (licensing.can_resend_license) {
                    buttons.push(`
                        <button class="btn btn-secondary" onclick="dashboard.resendLicense('${purchase.id}')">
                            Resend License
                        </button>
                    `);
                }

                return buttons.length > 0 ? `<div class="action-buttons">${buttons.join('')}</div>` : '';
            }

            displayPagination(pagination) {
                const paginationDiv = document.getElementById('pagination');
                
                if (pagination.pages <= 1) {
                    paginationDiv.style.display = 'none';
                    return;
                }

                const buttons = [];
                
                // Previous button
                buttons.push(`
                    <button ${!pagination.has_prev ? 'disabled' : ''} 
                            onclick="dashboard.loadPurchaseHistory(${pagination.page - 1})">
                        Previous
                    </button>
                `);

                // Page numbers
                for (let i = 1; i <= pagination.pages; i++) {
                    const isActive = i === pagination.page ? 'active' : '';
                    buttons.push(`
                        <button class="${isActive}" onclick="dashboard.loadPurchaseHistory(${i})">
                            ${i}
                        </button>
                    `);
                }

                // Next button
                buttons.push(`
                    <button ${!pagination.has_next ? 'disabled' : ''} 
                            onclick="dashboard.loadPurchaseHistory(${pagination.page + 1})">
                        Next
                    </button>
                `);

                paginationDiv.innerHTML = buttons.join('');
                paginationDiv.style.display = 'flex';
            }

            async regenerateDownloadLink(purchaseId) {
                try {
                    const token = localStorage.getItem('authToken');
                    const response = await fetch(`${this.apiBaseUrl}/purchases/${purchaseId}/download-link`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        }
                    });

                    if (!response.ok) {
                        throw new Error('Failed to generate new download link');
                    }

                    const data = await response.json();
                    alert('New download link generated successfully!');
                    await this.loadPurchaseHistory(this.currentPage);
                } catch (error) {
                    console.error('Download link regeneration error:', error);
                    alert('Failed to generate new download link. Please try again.');
                }
            }

            async resendLicense(purchaseId) {
                try {
                    const token = localStorage.getItem('authToken');
                    const response = await fetch(`${this.apiBaseUrl}/purchases/${purchaseId}/resend-license`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        }
                    });

                    if (!response.ok) {
                        throw new Error('Failed to resend license email');
                    }

                    const data = await response.json();
                    alert('License email sent successfully!');
                } catch (error) {
                    console.error('License resend error:', error);
                    alert('Failed to resend license email. Please try again.');
                }
            }

            async viewPurchaseDetails(purchaseId) {
                try {
                    const token = localStorage.getItem('authToken');
                    const response = await fetch(`${this.apiBaseUrl}/purchases/${purchaseId}`, {
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        }
                    });

                    if (!response.ok) {
                        throw new Error('Failed to load purchase details');
                    }

                    const data = await response.json();
                    this.showPurchaseDetailsModal(data.purchase);
                } catch (error) {
                    console.error('Purchase details error:', error);
                    alert('Failed to load purchase details. Please try again.');
                }
            }

            showPurchaseDetailsModal(purchase) {
                // Simple alert for now - could be enhanced with a proper modal
                const details = `
Purchase Details:
- ID: ${purchase.id}
- Tier: ${purchase.tier}
- Amount: $${purchase.amount_dollars}
- Status: ${purchase.status}
- License Type: ${purchase.licensing.license_type}
- Created: ${new Date(purchase.created_at).toLocaleString()}
- Completed: ${purchase.completed_at ? new Date(purchase.completed_at).toLocaleString() : 'N/A'}

Download Info:
- Can Download: ${purchase.download_info.can_download ? 'Yes' : 'No'}
- Attempts Used: ${purchase.download_info.attempts_used}/${purchase.download_info.max_attempts}
- Expires: ${purchase.download_info.expires_at ? new Date(purchase.download_info.expires_at).toLocaleString() : 'N/A'}

Receipt:
- Stripe Session: ${purchase.receipt.stripe_session_id}
- Reference: ${purchase.receipt.purchase_reference}
                `;
                alert(details);
            }

            showLoading(show) {
                document.getElementById('loadingMessage').style.display = show ? 'block' : 'none';
            }

            showError(message) {
                const errorDiv = document.getElementById('errorMessage');
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
            }

            hideError() {
                document.getElementById('errorMessage').style.display = 'none';
            }
        }

        // Initialize dashboard when page loads
        let dashboard;
        document.addEventListener('DOMContentLoaded', () => {
            dashboard = new UserDashboard();
        });
    </script>
</body>
</html>
