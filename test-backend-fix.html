<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Fix Test</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1e1e1e;
            color: #d4d4d4;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #444;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            background: #007acc;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background: #005a9e;
        }
        .success { color: #4caf50; }
        .error { color: #f44336; }
        .warning { color: #ff9800; }
        pre {
            background: #2d2d2d;
            padding: 10px;
            border-radius: 3px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>üîß Backend Fix Test</h1>
    
    <div class="test-section">
        <h3>1. Backend Health Check</h3>
        <button onclick="testBackendHealth()">Test Backend Health</button>
        <div id="health-result"></div>
    </div>
    
    <div class="test-section">
        <h3>2. Registration Test</h3>
        <button onclick="testRegistration()">Test Registration</button>
        <div id="registration-result"></div>
    </div>
    
    <div class="test-section">
        <h3>3. Anonymous Download Test</h3>
        <button onclick="testAnonymousDownload()">Test Anonymous Download</button>
        <div id="download-result"></div>
    </div>
    
    <div class="test-section">
        <h3>4. Fix Error Cascade</h3>
        <button onclick="clearLocalStorage()">Clear Local Storage</button>
        <button onclick="stopErrorReporting()">Stop Error Reporting</button>
        <div id="fix-result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        
        async function testBackendHealth() {
            const result = document.getElementById('health-result');
            result.innerHTML = '<p>Testing backend health...</p>';
            
            try {
                const response = await fetch(`${API_BASE}/api/health`);
                const data = await response.json();
                
                if (response.ok) {
                    result.innerHTML = `<p class="success">‚úÖ Backend is healthy!</p><pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    result.innerHTML = `<p class="error">‚ùå Backend health check failed: ${response.status}</p>`;
                }
            } catch (error) {
                result.innerHTML = `<p class="error">‚ùå Cannot connect to backend: ${error.message}</p>`;
            }
        }
        
        async function testRegistration() {
            const result = document.getElementById('registration-result');
            result.innerHTML = '<p>Testing registration...</p>';
            
            const testEmail = `test${Date.now()}@example.com`;
            const testPassword = 'TestPassword123';
            
            try {
                const response = await fetch(`${API_BASE}/api/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: testEmail,
                        password: testPassword
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    result.innerHTML = `<p class="success">‚úÖ Registration successful!</p><pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    result.innerHTML = `<p class="error">‚ùå Registration failed: ${response.status}</p><pre>${JSON.stringify(data, null, 2)}</pre>`;
                }
            } catch (error) {
                result.innerHTML = `<p class="error">‚ùå Registration error: ${error.message}</p>`;
            }
        }
        
        async function testAnonymousDownload() {
            const result = document.getElementById('download-result');
            result.innerHTML = '<p>Testing anonymous download tracking...</p>';
            
            // Simulate what the usage tracker does for anonymous users
            try {
                // This should work without authentication
                const downloadData = {
                    type: 'mp3',
                    timestamp: new Date().toISOString(),
                    metadata: {
                        quality: 'high',
                        duration: 180
                    }
                };
                
                // Store locally (this should always work)
                const history = JSON.parse(localStorage.getItem('oriel_download_history') || '[]');
                history.push(downloadData);
                localStorage.setItem('oriel_download_history', JSON.stringify(history));
                
                result.innerHTML = `<p class="success">‚úÖ Anonymous download tracking works!</p><pre>${JSON.stringify(downloadData, null, 2)}</pre>`;
            } catch (error) {
                result.innerHTML = `<p class="error">‚ùå Anonymous download failed: ${error.message}</p>`;
            }
        }
        
        function clearLocalStorage() {
            const result = document.getElementById('fix-result');
            
            try {
                // Clear all Oriel-related data
                const keys = Object.keys(localStorage);
                keys.forEach(key => {
                    if (key.startsWith('oriel_')) {
                        localStorage.removeItem(key);
                    }
                });
                
                // Clear error monitoring data
                localStorage.removeItem('error_reports');
                localStorage.removeItem('error_session_id');
                
                result.innerHTML = '<p class="success">‚úÖ Local storage cleared!</p>';
            } catch (error) {
                result.innerHTML = `<p class="error">‚ùå Failed to clear storage: ${error.message}</p>`;
            }
        }
        
        function stopErrorReporting() {
            const result = document.getElementById('fix-result');
            
            try {
                // Disable error monitoring if it exists
                if (window.errorMonitor) {
                    window.errorMonitor.enabled = false;
                }
                
                // Override console.error to prevent cascade
                const originalError = console.error;
                console.error = function(...args) {
                    // Only log to console, don't trigger error reporting
                    originalError.apply(console, args);
                };
                
                result.innerHTML = '<p class="success">‚úÖ Error reporting stopped!</p>';
            } catch (error) {
                result.innerHTML = `<p class="error">‚ùå Failed to stop error reporting: ${error.message}</p>`;
            }
        }
        
        // Auto-run health check on load
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(testBackendHealth, 1000);
        });
    </script>
</body>
</html>
