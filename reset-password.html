<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - OrielFX</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .reset-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            width: 90%;
            border: 1px solid rgba(131, 9, 213, 0.3);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .reset-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .reset-header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #8309D5, #FF6B35);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .reset-header p {
            color: #ccc;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #8309D5;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 3px rgba(131, 9, 213, 0.2);
        }

        .form-group input::placeholder {
            color: #999;
        }

        .password-requirements {
            font-size: 0.8rem;
            color: #999;
            margin-top: 5px;
        }

        .password-requirements ul {
            list-style: none;
            padding-left: 0;
        }

        .password-requirements li {
            margin: 2px 0;
        }

        .password-requirements li.valid {
            color: #4CAF50;
        }

        .password-requirements li.invalid {
            color: #f44336;
        }

        .reset-button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(45deg, #8309D5, #FF6B35);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .reset-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(131, 9, 213, 0.4);
        }

        .reset-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .back-link {
            text-align: center;
        }

        .back-link a {
            color: #8309D5;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: #FF6B35;
        }

        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .message.success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.3);
            color: #4CAF50;
        }

        .message.error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.3);
            color: #f44336;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 2px solid #8309D5;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-header">
            <h1>üîê Reset Password</h1>
            <p>Enter your new password below</p>
        </div>

        <div id="message-container"></div>

        <form id="reset-form">
            <div class="form-group">
                <label for="new-password">New Password</label>
                <input 
                    type="password" 
                    id="new-password" 
                    name="password" 
                    placeholder="Enter your new password"
                    required
                >
                <div class="password-requirements">
                    <ul id="password-requirements">
                        <li id="req-length">At least 8 characters</li>
                        <li id="req-letter">Contains a letter</li>
                        <li id="req-number">Contains a number</li>
                    </ul>
                </div>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input 
                    type="password" 
                    id="confirm-password" 
                    name="confirmPassword" 
                    placeholder="Confirm your new password"
                    required
                >
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                Resetting password...
            </div>

            <button type="submit" class="reset-button" id="reset-button">
                Reset Password
            </button>
        </form>

        <div class="back-link">
            <a href="index.html">‚Üê Back to Login</a>
        </div>
    </div>

    <script>
        class PasswordResetHandler {
            constructor() {
                this.form = document.getElementById('reset-form');
                this.passwordInput = document.getElementById('new-password');
                this.confirmInput = document.getElementById('confirm-password');
                this.submitButton = document.getElementById('reset-button');
                this.messageContainer = document.getElementById('message-container');
                this.loading = document.getElementById('loading');
                
                this.token = this.getTokenFromURL();
                
                this.init();
            }

            init() {
                if (!this.token) {
                    this.showMessage('Invalid or missing reset token. Please request a new password reset.', 'error');
                    this.submitButton.disabled = true;
                    return;
                }

                this.attachEventListeners();
            }

            getTokenFromURL() {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get('token');
            }

            attachEventListeners() {
                this.form.addEventListener('submit', (e) => this.handleSubmit(e));
                this.passwordInput.addEventListener('input', () => this.validatePassword());
                this.confirmInput.addEventListener('input', () => this.validatePasswordMatch());
            }

            validatePassword() {
                const password = this.passwordInput.value;
                const requirements = {
                    length: password.length >= 8,
                    letter: /[A-Za-z]/.test(password),
                    number: /\d/.test(password)
                };

                // Update requirement indicators
                document.getElementById('req-length').className = requirements.length ? 'valid' : 'invalid';
                document.getElementById('req-letter').className = requirements.letter ? 'valid' : 'invalid';
                document.getElementById('req-number').className = requirements.number ? 'valid' : 'invalid';

                const isValid = Object.values(requirements).every(req => req);
                this.updateSubmitButton();
                
                return isValid;
            }

            validatePasswordMatch() {
                const password = this.passwordInput.value;
                const confirm = this.confirmInput.value;
                
                if (confirm && password !== confirm) {
                    this.confirmInput.setCustomValidity('Passwords do not match');
                } else {
                    this.confirmInput.setCustomValidity('');
                }
                
                this.updateSubmitButton();
            }

            updateSubmitButton() {
                const passwordValid = this.validatePassword();
                const passwordsMatch = this.passwordInput.value === this.confirmInput.value;
                const hasConfirm = this.confirmInput.value.length > 0;
                
                this.submitButton.disabled = !passwordValid || !passwordsMatch || !hasConfirm;
            }

            async handleSubmit(e) {
                e.preventDefault();
                
                if (!this.validatePassword()) {
                    this.showMessage('Please ensure your password meets all requirements.', 'error');
                    return;
                }

                if (this.passwordInput.value !== this.confirmInput.value) {
                    this.showMessage('Passwords do not match.', 'error');
                    return;
                }

                this.setLoading(true);

                try {
                    const response = await fetch('/api/auth/reset-password', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            token: this.token,
                            password: this.passwordInput.value
                        })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        this.showMessage('Password reset successfully! You can now log in with your new password.', 'success');
                        
                        // Redirect to login after 3 seconds
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 3000);
                        
                    } else {
                        this.showMessage(data.error?.message || 'Failed to reset password. Please try again.', 'error');
                    }

                } catch (error) {
                    console.error('Password reset error:', error);
                    this.showMessage('Network error. Please check your connection and try again.', 'error');
                } finally {
                    this.setLoading(false);
                }
            }

            showMessage(message, type) {
                this.messageContainer.innerHTML = `
                    <div class="message ${type}">
                        ${message}
                    </div>
                `;
            }

            setLoading(loading) {
                if (loading) {
                    this.loading.classList.add('show');
                    this.submitButton.disabled = true;
                } else {
                    this.loading.classList.remove('show');
                    this.updateSubmitButton();
                }
            }
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new PasswordResetHandler();
        });
    </script>
</body>
</html>
